<ion-view ng-controller="WatchListCtrl as vm">
    <ion-nav-title>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search"  value="{{scanResult.text}}">
            </label>
            <a class="button button-clear icon-right ion-ios7-barcode button-stable" ng-click="scan()"></a>
        </div>
    </ion-nav-title>

    <ion-content>
        <div class="list">
            <div class="item item-divider item-positive item-button-right">
                Your Watch
                <button class="button button-light button-clear">
                    <small>View All</small>
                </button>
            </div>
            <div ng-repeat="item in vm.items | limitTo:5">
                <a class="item item-icon-right"
                   ui-sref="tab.watch-list-details({id: item.Id})">
                    {{item.ItemName}} ({{item.Location}})
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>

            <div class="item item-divider item-positive item-button-right">
                My Listing
                <button class="button button-light button-clear">
                    <small>View All</small>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
