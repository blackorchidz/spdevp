<ion-view ng-controller="WatchListDetailCtrl as vm">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> Back
        </ion-nav-back-button>
        <ion-nav-title>
            <a class="button button-clear ion-ios7-location-outline" ui-sref="tab.location-map({id:vm.itemId})"> map view </a>
        </ion-nav-title>
    </ion-nav-bar>


    <ion-content class="padding">

        <div class="list card" ng-model="vm.itemDetail">

            <div class="item ">
                <h2>{{vm.itemDetail.ItemName}}</h2>

                <p>Location: {{vm.itemDetail.Location}}</p>

                <p>{{vm.itemDetail.ModifiedAt | date:'medium'}}</p>
            </div>

            <div class="item item-body">
                <p>
                    Description: {{vm.itemDetail.ItemDescription}}
                </p>
            </div>

        </div>

    </ion-content>
</ion-view>
