<ion-view view-title="Post?" ng-controller="PostCtrl">
    <ion-content>
        <div class="list">
            <div class="item item-divider item-positive">
                Select Deal Option
            </div>

            <label class="item item-radio text-center">
                <input type="radio" name="group">
                <div class="item-content">
                   Deal 4 share
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio text-center">
                <input type="radio" name="group">
                <div class="item-content">
                    Split Deal
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio text-center">
                <input type="radio" name="group">
                <div class="item-content">
                    Classified
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

        </div>
    </ion-content>
</ion-view>
