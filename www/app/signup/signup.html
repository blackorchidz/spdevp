<ion-view>
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="list">
            <div class="item item-divider item-positive">
                Create an account <br/>

                <p>
                    Do u really want to remember an another</p>

                <p> password?
                </p>
            </div>
            <div class="item item-button-right">
                Sign up with
                <a class="button button-clear">Facebook &nbsp;&nbsp;
                    <i class="icon ion-chevron-right"></i>
                </a>
            </div>

            <div class="item item-divider item-positive">

                <p>
                    Or u can remember an another password :)
                </p>
            </div>

            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="first name">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="last name">
            </label>
            <label class="item item-input">
                <span class="input-label">Email Id</span>
                <input type="text" placeholder="email id">
            </label>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="text" placeholder="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Confirm </span>
                <input type="text" placeholder="confirm password">
            </label>
            <button class="button button-balanced    button-block">
                Sign In
            </button>

        </div>

    </ion-content>
</ion-view>
