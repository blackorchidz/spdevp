<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Watchlist Tab -->
    <ion-tab title="Home" icon="ion-ios7-search" href="#/tab/watchlist">
        <ion-nav-view name="tab-watchlist"></ion-nav-view>
    </ion-tab>

    <!-- Mydeals Tab -->
    <ion-tab title="My Deals" icon="ion-navicon" href="#/tab/mydeals">
        <ion-nav-view name="tab-mydeals"></ion-nav-view>
    </ion-tab>

    <!-- nearme Tab -->
    <ion-tab title="Near Me" icon="icon ion-ios7-navigate" href="#/tab/nearme">
        <ion-nav-view name="tab-nearme"></ion-nav-view>
    </ion-tab>

    <!-- favourite Tab -->
    <ion-tab title="Favourite" icon="ion ion-star" href="#/tab/favourite">
        <ion-nav-view name="tab-favourite"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Settings" icon="ion ion-gear-a" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


</ion-tabs>
