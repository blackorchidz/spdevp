<ion-view  ng-controller="NearMeCtrl as vm">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> back
        </ion-nav-back-button>

        <ion-nav-title>
            <a class="button button-clear ion-navicon-round">
                List View</a>
        </ion-nav-title>

        <ion-nav-buttons side="secondary">
            <button class="button button-clear" ui-sref="refine" >
                Refine
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content  scroll="false">
        <div class="item item-divider item-positive item-button-right">
            Deals near me
            <button class="button button-light button-clear">
                <small>0 found </small>
            </button>
        </div>
        <ui-gmap-google-map
                draggable="true"
                center="vm.map.center"
                zoom="vm.map.zoom">
        </ui-gmap-google-map>

    </ion-content>
</ion-view>
