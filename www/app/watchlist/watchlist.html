<ion-view ng-controller="WatchListCtrl as vm">
    <ion-nav-title>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search"
                       placeholder="Search"
                       value="{{vm.scanResult.text}}"
                       ui-sref="custom-search"/>
            </label>
            <a class="button button-clear icon-right ion-ios7-barcode button-stable" ng-click="vm.scan()"></a>
        </div>
    </ion-nav-title>

    <ion-content>
        <ion-refresher pulling-text="pull to refresh.."
                       on-refresh="vm.loadList(true)"></ion-refresher>
        <div class="list">
            <div class="item item-stable">
                Welcome username | <a href="#" class="button button-small button-clear">Sign out</a>
            </div>
            <div class="item item-positive item-button-right">Your Watch
                <button class="button button-light button-clear">
                    <small>View All</small>
                </button>
            </div>
            <div ng-repeat="watchItem in vm.watchlist | limitTo:4">
                <a href="#"
                   class="item item-icon-right">
                    {{watchItem.Title}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>


            <div class="item item-positive item-button-right">My Listing
                <button class="button button-light button-clear">
                    <small>View All</small>
                </button>
            </div>
            <div ng-repeat="myListing in vm.myListings | limitTo:4">
                <a class="item item-icon-right"
                   ui-sref="tab.watch-list-details({id: myListing.Id})">
                    {{myListing.Title}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
